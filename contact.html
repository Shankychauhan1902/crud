        <section>
            <h2>Contact Information</h2>
            <address>
                IMS Noida<br>
                Address Line 1<br>
                Address Line 2<br>
                City, Postal Code<br>
                Phone: +1234567890<br>
                Email: <a href="mailto:info@imsnoida.com">info@imsnoida.com</a>

        <section>
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="senderName">Your Name:</label>
                <input type="text" id="senderName" name="senderName" required><br>

                <label for="senderEmail">Your Email:</label>
                <input type="email" id="senderEmail" name="senderEmail" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="50" required></textarea><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
