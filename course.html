<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - IMS Noida</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Course Management</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./course.html">Courses</a></li>
            <li><a href="./admission.html">Admissions</a></li>
            <li><a href="./student.html">Students</a></li>
            <li><a href="./faculty.html">Faculty</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Add Course</h2>
            <form id="courseForm">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required><br>

                <label for="courseDuration">Duration (Years):</label>
                <input type="number" id="courseDuration" name="courseDuration" required><br>

                <input type="submit" value="Add Course">
            </form>
        </section>

        <section>
            <h2>Course List</h2>
            <table id="courseTable">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic table rows for courses will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 IMS Noida</p>
    </footer>

    <script src="./course.js"></script>
</body>

</html>
