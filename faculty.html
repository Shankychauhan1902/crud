<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management - IMS Noida</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Faculty Management</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./course.html">Courses</a></li>
            <li><a href="./admission.html">Admissions</a></li>
            <li><a href="./student.html">Students</a></li>
            <li><a href="./faculty.html">Faculty</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Add Faculty Member</h2>
            <form id="facultyForm">
                <label for="facultyName">Full Name:</label>
                <input type="text" id="facultyName" name="facultyName" required><br>

                <label for="facultyDepartment">Department:</label>
                <input type="text" id="facultyDepartment" name="facultyDepartment" required><br>

                <label for="facultyQualification">Qualification:</label>
                <input type="text" id="facultyQualification" name="facultyQualification" required><br>

                <label for="facultyExperience">Experience (in years):</label>
                <input type="number" id="facultyExperience" name="facultyExperience" required><br>

                <input type="submit" value="Add Faculty">
            </form>
        </section>

        <section>
            <h2>Faculty List</h2>
            <table id="facultyTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Qualification</th>
                        <th>Experience (in years)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic table rows for faculty members will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 IMS Noida</p>
    </footer>

    <script src="./faculty.js"></script>
</body>

</html>
